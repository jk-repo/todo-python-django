{% extends 'base.html' %}

{% block content %}
{% include 'topMenu.html' %}

<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
      <div class="row flex-grow">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left p-5">
            <div class="brand-logo">
              <h1>Password Details.</h1>
            </div>
            <h4>Update Password</h4>
            <form class="pt-3" method="post" action="{% url 'updatePassword_url' %}"> {% csrf_token %}
              <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" required class="form-control form-control-lg" id="password" name="password" placeholder="New Password">
              </div>                
              <div class="mt-3">
                <button type="submit" class="btn btn-block btn-gradient-danger btn-lg font-weight-medium auth-form-btn w-100">UPDATE</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

  {% endblock %}
