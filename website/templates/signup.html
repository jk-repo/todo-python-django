{% extends 'base.html' %}

{% block content %}

<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
      <div class="row flex-grow">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left p-5">
            <div class="brand-logo">
              <h1>ToDo APP.</h1>
            </div>
            <h4>New here?</h4>
            <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
            <form class="pt-3" method="post" action="{% url 'signup_url' %}"> {% csrf_token %}
              <div class="form-group">
                <input type="text" required class="form-control form-control-lg" id="firstName" name="firstName" placeholder="First Name">
              </div>
              <div class="form-group">
                <input type="text" required class="form-control form-control-lg" id="lastName" name="lastName" placeholder="Last Name">
              </div>
              <div class="form-group">
                <input type="email" required class="form-control form-control-lg" id="email" name="email" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="text" required class="form-control form-control-lg" id="username" name="username" placeholder="Username">
              </div>
              <div class="form-group">
                <input type="password" required class="form-control form-control-lg" id="password" name="password" placeholder="Password">
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-block btn-gradient-danger btn-lg font-weight-medium auth-form-btn w-100">SIGN UP</button>
              </div>
              <div class="text-center mt-4 font-weight-light"> Already have an account? <a href="{% url 'login_url' %}" class="text-primary">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

  {% endblock %}
