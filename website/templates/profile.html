{% extends 'base.html' %}

{% block content %}
{% include 'topMenu.html' %}

<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth mt-4">
        <div class="row flex-grow mt-4">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <h1>Profile Details.</h1>
              </div>
              <h4>Update Profile</h4>
              <form class="pt-3" method="post" action="{% url 'profile_url' %}"> {%csrf_token%}
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" required value="{{request.user.first_name}}" class="form-control form-control-lg" id="firstName" name="firstName" placeholder="First Name">
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" required value="{{request.user.last_name}}" class="form-control form-control-lg" id="lastName" name="lastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" required value="{{request.user.email}}" class="form-control form-control-lg" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" required readonly value="{{request.user.username}}" class="form-control form-control-lg" id="username" name="username" placeholder="Username">
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-gradient-danger btn-lg font-weight-medium auth-form-btn w-100">UPDATE</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  {% endblock %}
